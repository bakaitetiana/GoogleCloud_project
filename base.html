<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imageshelf - Python on Google Cloud Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">




    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <meta name="google-signin-client_id" content="1090404072130-1bro0kablgbic2e55tc4ddg56ft226h2.apps.googleusercontent.com">




  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">


        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script>
                function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		
		 </script>



        <div class="navbar-header">
          <div class="navbar-brand">Imageshelf</div>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Images</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {{user}}



    <a href="#" onclick="signOut();">Sign out</a>
        <script>
        function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
        });
        }
        </script>

  </body>
</html>
